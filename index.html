<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa Culturama</title>
</head>
<body>
    <header>
        <h1>Pesquisa On-line</h1>
    </header>
    <section>
        <form action="" method="get">
            <fieldset>
                <legend>Dados pessoais</legend>
                    <!-- Dados pessoais -->            
                    <label for="userName">Nome</label>
                    <input type="text" name="userName" id="userName" required>
                    <br>

                    <label for="userAge">Idade</label>
                    <input type="number" name="userAge" id="userAge" min="12" max="100" required>
                    <br>

                    <label for="birthDate">Data de nascimento</label>
                    <input type="date" name="birthDate" id="birthDate">
                    <br>

                    <label for="userEmail">Email</label>
                    <input type="email" name="userEmail" id="userEmail" required>
                    <br>

                    <label for="userPhoneNumber">Telefone</label>
                    <input type="tel" name="userPhoneNumber" id="userPhoneNumber" pattern="[0-9]{11}" placeholder="NÃºmero com 11 digitos">
                    <br>

                    <label for="userImage">Upload de foto</label>
                    <input type="file" name="userImage" id="userImage" accept="image/*">
                    <br>
            </fieldset>
            
            <button type="reset">Limpar</button>
            <button type="submit">Enviar</button>
        </form>
    </section>
    <footer>

    </footer>
</body>
</html>
