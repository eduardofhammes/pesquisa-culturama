<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa Culturama</title>
    <link rel="stylesheet" href="css/style.css"> <!-- link com css externo -->
    <link rel="shortcut icon" href="culturama-favico.png" type="image/x-icon"> <!-- adicionando favicon -->
</head>
<body>
    <main>
        <header>
            <img src="img/logo-culturama.png" alt="Logo da Culturama">
            <h1>Pesquisa de Opinião</h1>
        </header>
        <section> 
            <form action="sucesso.html" method="get"> <!-- redireciona à página sucesso.html depois do envio do form-->
                <fieldset>
                    <legend>Dados pessoais</legend>          
                        <label for="name">Nome</label>
                        <input type="text" name="userName" id="name" required>
                        <br>

                        <label for="age">Idade</label>
                        <input type="number" name="userAge" id="age" min="12" max="100" required>
                        <br>

                        <label for="birthDate">Data de nascimento</label>
                        <input type="date" name="userBirthDate" id="birthDate">
                        <br>

                        <label for="email">Email</label>
                        <input type="email" name="userEmail" id="email" required>
                        <br>

                        <label for="phoneNumber">Telefone</label>
                        <input type="tel" name="userPhoneNumber" id="phoneNumber" pattern="[0-9]{11}" placeholder="Número com 11 digitos">
                        <br>

                        <label for="image">Upload de foto</label>
                        <input type="file" name="userImage" id="image" accept="image/*">
                        <br>
                </fieldset> 
                
                <fieldset>
                    <legend>Perfil</legend>
                    <p>Informe seu gênero: </p>

                    <input type="radio" name="userGender" id="fem" value="Feminino">
                    <label for="fem">Feminino</label>
                    
                    <input type="radio" name="userGender" id="masc" value="Masculino">
                    <label for="masc">Masculino</label>

                    <input type="radio" name="userGender" id="notInformed" value="notInformed">
                    <label for="notInformed">Prefiro não informar</label>
                    <br>

                    <label for="maritalStatus">Estado Civil: </label>
                    <select name="userMaritalStatus" id="maritalStatus">
                        <option value="notInformed">Clique aqui</option>
                        <option value="solteiro">Solteiro</option>
                        <option value="casado">Casado</option>
                        <option value="divorciado">Divorciado</option>
                        <option value="outro">Outro</option>
                    </select>
                    <br>

                    <label for="state">Estado: </label>
                    <select name="userState" id="state" required>
                        <option value="rs">RS</option>
                        <option value="sc">SC</option>
                        <option value="pr">PR</option>
                    </select>
                    <br>

                    <label for="city">Cidade: </label>
                    <input type="text" name="userCity" id="city">
                    <br>

                </fieldset>

                <fieldset>
                    <legend>Hábitos</legend>
                    
                    <p>Redes socias:</p>                
                    <input type="checkbox" name="userSocialMedia" id="instagram" value="instagram">
                    <label for="instagram">Instagram</label>
                    <br>

                    <input type="checkbox" name="userSocialMedia" id="facebook" value="facebook">
                    <label for="facebook">Facebook</label>
                    <br>

                    <input type="checkbox" name="userSocialMedia" id="linkedin" value="linkedin">
                    <label for="linkedin">Linkedin</label>
                    <br>

                    <input type="checkbox" name="userSocialMedia" id="x" value="x">
                    <label for="x">X</label>
                    <br>

                    <label for="musicStyle">Estilo musical favorito: </label>
                    <input type="text" name="userMusicStyle" id="musicStyle" list="styleTypes">
                    <datalist id="styleTypes">
                        <option value="Funk">
                        <option value="Samba">
                        <option value="Forró">
                        <option value="Pop">
                        <option value="Sertanejo">  
                    </datalist>
                    <br>

                    <label for="favoriteColor">Cor favorita</label>
                    <input type="color" name="userFavoriteColor" id="favoriteColor">
                </fieldset>


                <fieldset>
                    <legend>Opinião</legend>

                    <p>Qual seu nível de satisfação com nosso serviço?</p>

                    <input type="radio" name="userOpinion" id="otima" value="otima">
                    <label for="otima">Ótima</label>

                    <input type="radio" name="userOpinion" id="boa" value="boa">
                    <label for="boa">Boa</label>

                    <input type="radio" name="userOpinion" id="regular" value="regular">
                    <label for="regular">Regular</label>

                    <input type="radio" name="userOpinion" id="ruim" value="ruim">
                    <label for="ruim">Ruim</label>
                    <br>

                    <label for="opinionDetails">Escreva sua opinião: </label>
                    <br>
                    <textarea name="userOpinionDetails" id="opinionDetails" placeholder="Digite aqui de maneira detalhada"></textarea>
                </fieldset>

                <fieldset>
                    <legend>Consentimento e resultados</legend>
                    <label for="agreement">Você concorda em conceder suas informações para os fins de pesquisa conforme a legislação LGPD?</label>
                    <input type="checkbox" name="userAgrees" id="agreement" value="accepted" required>
                    <br>

                    <label for="sendEmail">Gostaria de receber o e-mail com os resultados?</label>
                    <input type="checkbox" name="userSendEmail" id="sendEmail" value="accepted">
                </fieldset>

                <button type="submit">Enviar</button>
                <button type="reset">Limpar</button>
            </form>
        </section>
    </main>
</body>
</html>
